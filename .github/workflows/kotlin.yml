name: Run Docker with Tests (Kotlin)

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with Kotlin
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar JDK 21 (GraalVM)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm-community'
          java-version: '21'

      - name: ğŸ¯ Conceder permissÃ£o ao Gradlew
        run: chmod +x gradlew

      - name: ğŸš€ Compilar o projeto
        run: ./gradlew nativeCompile

      - name: ğŸ“Š Executar testes e Gerar relatÃ³rio de cobertura
        run: |
            ./gradlew nativeTest
            ./gradlew jacocoTestReport            

      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: build/reports/jacoco/test

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # SÃ³ executa se os testes passarem

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: ğŸƒ Rodar o container
        run: docker run --rm my-app
